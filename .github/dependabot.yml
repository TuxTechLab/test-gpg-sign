# Dependabot configuration for TuxTechIaaC
# Automatically keep your dependencies up to date
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Group all GitHub Actions updates into a single PR
    groups:
      github-actions:
        patterns: ["*"]

  # Update Python dependencies (if using requirements.txt or pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"

  # Update Terraform providers and modules
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"

  # Update Docker images (if using Dockerfiles or docker-compose)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"